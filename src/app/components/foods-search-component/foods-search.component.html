<div class="custom-select-container">
  <div class="search-wrapper">
    <i class="fa-solid fa-magnifying-glass search-icon"></i>
    <input type="text" [formControl]="searchControl" (focus)="toggleDropdown(true)" (input)="filterOptions()" placeholder="Search an option" />
  </div>
  <div class="dropdown" *ngIf="dropdownOpen">
    <div *ngFor="let food of filteredFoods" (click)="selectOption(food)" class="dropdown-item">
      {{ food.name }}
    </div>
  </div>
</div>
