<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">{{ title }}</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">
  <p>Nutritional values per {{ food.quantity }} {{ food.measurementUnit }}</p>
  <p>Calories: {{ food.calories }} kcal</p>
  <p>Protein: {{ food.protein }} grams</p>
  <p>Carbohydrates: {{ food.carbohydrates }} grams</p>
  <p>Fat: {{ food.fat }} grams</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="modalRef.close()">
    Close
  </button>
<!--  <button type="button" class="btn btn-primary">Save changes</button>-->
</div>
